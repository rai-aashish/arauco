<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Arauco</title>
  </head>
  <body>
    <div class="relative mb-25">
      <!-- //? START: COVER IMAGE -->
      <img
        class="absolute z-0 h-[20.75rem] w-full"
        src="./src/assets/cover-image.jpg"
        alt="cover image"
      />
      <!-- //? END: COVER IMAGE -->

      <!-- //? START: FORM REGION -->
      <div
        class="bg-w relative z-10 grid grid-cols-4 gap-x-7.5 md:grid-cols-12"
      >
        <div
          class="col-span-4 mx-6 mt-25 rounded bg-white py-16 px-12 shadow-primary md:col-span-10 md:col-start-2 md:mx-0 lg:col-span-6 lg:col-start-4"
        >
          <h3 class="text-center text-[1.5rem] font-bold">BARCODE MODULE</h3>

          <form class="mt-6 flex flex-col gap-y-4" id="barcode-module-form">
            <!-- //? START: SKU FIELD -->
            <div class="sku-field">
              <label class="mb-1 block">
                SKU <span class="text-error-base">*</span></label
              >
              <input name="sku" class="w-full" type="text" />
              <div class="error-field mt-1 text-error-base empty:hidden"></div>
            </div>
            <!-- //? END: SKU FIELD -->

            <!-- //? START: Description FIELD -->
            <div class="description-field">
              <label class="mb-1 block"> Description</label>
              <input class="w-full" type="text" name="description" />
              <div class="error-field mt-1 text-error-base empty:hidden"></div>
            </div>
            <!-- //? END: Description FIELD -->

            <!-- //? START: UPC PIECE FIELD -->
            <div class="upc-piece-field">
              <div class="flex items-center gap-x-[1.625rem]">
                <div class="flex-1">
                  <label class="mb-1 block"> UPC Piece</label>
                  <input class="w-full" type="text" name="upc-piece" />
                </div>

                <div>
                  <label class="mb-1 block">UPC Per Piece</label>
                  <div
                    class="px-4; flex w-[9.563rem] items-center justify-between rounded border border-line py-1 focus:border-line-focus"
                  >
                    <input type="hidden" value="1" name="upc-piece-quantity" />
                    <button
                      id="upc-piece-quantity-btn-decrease"
                      type="button"
                      class="px-4 py-2"
                    >
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M13.3334 8H2.66675"
                          stroke="#696158"
                          stroke-opacity="0.8"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                      </svg>
                    </button>
                    <span id="upc-piece-quantity-display">1</span>
                    <button
                      id="upc-piece-quantity-btn-increase"
                      type="button"
                      class="px-4 py-2"
                    >
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M8.00008 13.3333V7.99996M8.00008 7.99996V2.66663M8.00008 7.99996H13.3334M8.00008 7.99996H2.66675"
                          stroke="#696158"
                          stroke-opacity="0.8"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="error-field mt-1 text-error-base empty:hidden"></div>
            </div>
            <!-- //? END: UPC PIECE FIELD -->

            <!-- //? START: UPC SUB UNIT-->
            <div class="upc-sub-unit-field">
              <div class="flex items-center gap-x-[1.625rem]">
                <div class="flex-1">
                  <label class="mb-1 block">UPC Sub Unit</label>
                  <input class="w-full" type="text" name="upc-sub-unit" />
                </div>

                <div>
                  <label class="mb-1 block">UPC Per Sub Unit</label>
                  <div
                    class="px-4; flex w-[9.563rem] items-center justify-between rounded border border-line py-1 focus:border-line-focus"
                  >
                    <input
                      type="hidden"
                      value="1"
                      name="upc-sub-unit-quantity"
                    />
                    <button
                      type="button"
                      class="px-4 py-2"
                      id="upc-sub-quantity-btn-decrease"
                    >
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M13.3334 8H2.66675"
                          stroke="#696158"
                          stroke-opacity="0.8"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                      </svg>
                    </button>
                    <span id="upc-sub-quantity-display">1</span>
                    <button
                      type="button"
                      class="px-4 py-2"
                      id="upc-sub-quantity-btn-increase"
                    >
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M8.00008 13.3333V7.99996M8.00008 7.99996V2.66663M8.00008 7.99996H13.3334M8.00008 7.99996H2.66675"
                          stroke="#696158"
                          stroke-opacity="0.8"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="error-field mt-1 text-error-base empty:hidden"></div>
            </div>
            <!-- //? END: UPC SUB UNIT--->

            <!-- //? START: UPC Unit -->
            <div class="upc-unit-field">
              <div class="flex items-center gap-x-[1.625rem]">
                <div class="flex-1">
                  <label class="mb-1 block">UPC Unit</label>
                  <input class="w-full" name="upc-unit" type="text" />
                </div>

                <div>
                  <label class="mb-1 block">UPC Per Unit</label>
                  <div
                    class="px-4; flex w-[9.563rem] items-center justify-between rounded border border-line py-1 focus:border-line-focus"
                  >
                    <input type="hidden" name="upc-unit-quantity" value="1" />
                    <button
                      type="button"
                      class="px-4 py-2"
                      id="upc-unit-quantity-btn-decrease"
                    >
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M13.3334 8H2.66675"
                          stroke="#696158"
                          stroke-opacity="0.8"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                      </svg>
                    </button>
                    <span id="upc-unit-quantity-display">1</span>
                    <button
                      type="button"
                      class="px-4 py-2"
                      id="upc-unit-quantity-btn-increase"
                    >
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M8.00008 13.3333V7.99996M8.00008 7.99996V2.66663M8.00008 7.99996H13.3334M8.00008 7.99996H2.66675"
                          stroke="#696158"
                          stroke-opacity="0.8"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="error-field mt-1 text-error-base empty:hidden"></div>
            </div>
            <!-- //? END: UPC Per Unit --->

            <!-- //? START: Barcode Type ID FIELD -->
            <div class="barcode-type-id-field">
              <label class="mb-1 block"> Barcode Type ID</label>
              <select class="w-full" id="barcode-type" name="barcode-type-id">
                <option></option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <span id="custom-select-render"></span>
              <!-- //? custom select template -->
              <template id="custom-select">
                <div class="relative">
                  <div
                    class="selected-preview relative cursor-pointer rounded border border-line py-3 px-4 hover:border-line-focus focus:border-line-focus"
                  >
                    Select
                  </div>
                  <div
                    class="options absolute z-20 mt-1 hidden max-h-[17.625rem] w-full overflow-y-auto rounded border border-line bg-white shadow-primary"
                  ></div>
                </div>
              </template>
              <!-- //? end custom select template -->
              <div class="error-field text-error-base empty:hidden"></div>
            </div>
            <!-- //? END: SKU FIELD -->

            <!--//? START: BAR CODE FIELD -->
            <div class="bg-light-grey py-4.5 px-4">
              <span class="mb-1 block">Barcode Format</span>
              <img
                src="./src/assets/mock/barcode 1.jpg"
                alt="bar code name"
                class="h-11 w-[9.625rem]"
              />
            </div>
            <!--//? END: BAR CODE FIELD -->

            <!-- //? START: USER ACTIONS -->
            <div class="mt-4 flex items-center justify-end gap-x-4">
              <button
                type="button"
                class="form-clear-btn min-w-[10.938rem] rounded border border-primary-600 px-8 py-3 text-primary-600 hover:bg-primary-50"
              >
                Clear
              </button>
              <button
                type="submit"
                class="min-w-[10.938rem] rounded border-primary-600 bg-primary-600 px-8 py-3 text-white hover:bg-primary-900"
              >
                Submit
              </button>
            </div>
            <!-- //? END: USER ACTIONS -->
          </form>
        </div>
      </div>
    </div>
    <!-- //? END: FORM REGION -->

    <!-- //? JS IMPORTS -->
    <script type="module" src="./src/js/custom-select.js"></script>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
